<html ng-app='appify'>
  <head>
    <link rel="stylesheet" href="/assets/bootstrap.css">
    <script src="assets/angular.js"></script>
    <script src="assets/angular-resource.js"></script>
    <script src="lib/services.js"></script>
    <script src="lib/controllers.js"></script>
  </head>
  <body>
    <div ng-controller="JobsController">
      <input type="text" ng-model='job_title' /><br />
      <input type="text" ng-model='job_description' /><br />
      <input type="button" value="submit" ng-click="create({title: job_title, description:job_description})" />

      <ul ng:repeat='job in jobs'>
        <div id='job'>
          <li>{{job.title}}</li>
          <li>{{job.description}}</li>
        </div>
      </ul>
    </div>
  </body>
</html>
