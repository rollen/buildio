<h1> Application Form Preview</h1>
<br />
<div class='row'>
  <div class='well span6'>
    <br />
    <div id='applicationform'>
      <h2>Application Form</h2>
      <hr />
      <form>
        <label class="control-label">Resume</label>
        <input type="file" />
        <div class="form-actions">
          <button ng-click="" class='btn btn-primary' id='job_preview'>
            Cancel
          </button>
          <button ng-click="" class='btn btn-success' id='job_publish'>
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>



  <div class='well span2' id='socialtoolbar'>
    <h2> Toolbar </h2>
    <div id='sprite1' />
    <hr />

    <img ng-controller='ImageSwitchController'
      ng-style='css' 
      ng-mouseleave='onmouseleave()' 
      ng-mouseover='onmouseover()'/>
  </div>
</div>
