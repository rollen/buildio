<h1> Application Form Preview</h1>
<br />
<div class='well span6'>
  <div id='socialtoolbar'>
    <img ng-src="/lib/assets/icons/monochrome/32/circle/facebook.png" />
    <img ng-src="/lib/assets/icons/monochrome/32/circle/twitter.png" />
    <img ng-src="/lib/assets/icons/monochrome/32/circle/github_alt.png" />
  </div>

  <br />
  <div id='applicationform'>
    <form>
      <label class="control-label">Resume</label>
      <input type="file" />


      <div class="form-actions">
        <button ng-click="" class='btn btn-primary' id='job_preview'>
          Cancel
        </button>
        <button ng-click="" class='btn btn-success' id='job_publish'>
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
